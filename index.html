<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- So meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Jukebox FM - 24/7 Electronic Dance Music</title>

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#f5f5f5">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">

    <!-- Custom styles for this site -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!-- Dimmed background overlay -->
    <div class="background"></div>

    <!-- Navigation bar -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand"><i class="fa fa-headphones fa-fw"></i> <strong>Jukebox</strong> FM</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav">
            <li><a href="#about"><i class="fa fa-info fa-fw"></i> About this project</a></li>
            <li><a href="#schedule"><i class="fa fa-calendar fa-fw"></i> Event schedule</a></li>
            <li><a href="#contact"><i class="fa fa-envelope-o fa-fw"></i> Send a message</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#login"><i class="fa fa-lastfm fa-fw"></i> Connect to Last.fm</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Body -->
    <header class="section intro">
      <div class="container content">
        <div class="row">
          <div class="col-lg-12">
            <h1>Electronic Dance Music, 24/7 live</h1>
            <h2>Non-stop music from your favorite artists at Monstercat</h2>
          </div>
        </div>
      </div>
    </header>

    <!-- Media controls -->
    <nav class="navbar navbar-default navbar-fixed-bottom media-controls">
      <div class="container">
        <div class="inline-block">
          <ul class="nav navbar-nav navbar-left">
            <li class="navbar-width">
              <div class="img-thumbnail">
                <img id="cover" class="img-responsive cover-sm" src="artwork.jpg" alt="Title by Artist" />
              </div>
              <div class="current-song">
                <b id="title">Title</b><br />
                by <span id="artist">Artist</span>
              </div>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><button id="play" type="button" class="btn btn-default btn-circle btn-lg"><i class="fa fa-play"></i></button></li>
            <li class="navbar-volume hidden-xs">
              <input id="volume" data-slider-id="volumeSlider" type="text" data-slider-min="1" data-slider-max="100" data-slider-step="2" data-slider-value="100" data-slider-tooltip="hide" class="volume-md" />
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Audio player -->
    <audio id="player" preload="none">
      <source src="http://listen.codebucket.de:8000/stream" type="audio/mpeg" />
    </audio>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS, then our app -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.shoutcast.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap-slider.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
